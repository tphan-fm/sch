<html>
<!--  AP  -->

<head>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript"></script>

  <script>
    google.charts.load("current", {
      packages: ["table"]
    });
    google.charts.setOnLoadCallback(drawTable);

    function drawTable() {
      var query = new google.visualization.Query(
        "https://docs.google.com/spreadsheets/d/1P__PMJv0iPRJT-NDLlDoWYv3x6WR9ppypWtEd9K-C3o/edit?usp=sharing"
      );
      query.send(handleQueryResponse);
    }

    function handleQueryResponse(response) {
      var data = response.getDataTable();
      // table = you can dynamically apply the color column to the table
      var index = new google.visualization.Table(
        document.getElementById("table_div")
      );
      var cssClassNames = {
        headerRow: "bigAndBoldClass",
        hoverTableRow: "highlightClass"
      };
      index.draw(data, {
        sort: "disable",
        allowhtml: true,
        showRowNumber: false,
        interpolateNulls: true,
        width: "100%",
        height: "100%",
        cssClassNames: cssClassNames
      });
    }
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    /* TABLE CELLS======= */
    #table_div td {
      padding: 5px;
      font-family: 'Roboto';
      font-size: 12px;
      color: #333;
      text-rendering: optimizeLegibility;
      font-size: 12px !important;
      -webkit-font-smoothing: antialiased;
      -webkit-font-smoothing: subpixel-antialiased;
      border-collapse: collapse;
    }

    #table_div {
      border-width: 0px;
      border-collapse: collapse;
    }

    #table_wrapper {
      border: 0px solid #D3D3D3;
      border-collapse: collapse;
    }

    #outerTable {
      border: 0px solid #999999;
      border-collapse: collapse;
    }

    /* COMPUTER SCIENCE 1 */
    #outerTable .top {
      font-family: "Helvetica", sans-serif;
      background-color: #990000;
      padding: 5px;
      border-width: 0px;
      border-collapse: collapse;
      font-size: 12px !important;
      text-align: left;
    }

    /* TITLE */
    #outerTable .titleRed {
      color: white;
      text-align: left;
      float: left;
    }

    /* LINKS */
    #outerTable .linksRed {
      text-align: right;
      float: right;
    }

    #outerTable .linksRed a {
      color: #ff9d96;
    }

    /*HEADER MENU==============*/
    #table_div th {
      text-transform: uppercase;
      font-size: 12px !important;
      padding: 5px;
      font-size: 11px !important;
      background-color: #eee;
    }

    /*WEEK HEADER*/
    #table_div th:nth-child(1) {
      padding: 3px !important;
      width: 6px !important;
      color: Black;
    }

    /*WEEKS NUMBER ======================== */
    #table_div td:nth-child(1) {
      font-size: 10px !important;
      text-align: center;
      font-weight: bold;
      color: black;
    }

    /*DATES=================================*/
    #table_div td:nth-child(2) {
      padding: 3px !important;
      width: 60px !important;
      text-align: center;
    }

    /*TOPICS=================================*/
    #table_div td:nth-child(3) {
      padding-left: 8px !important;
      width: 33% !important;
    }

    /*DUEDATES=================================*/
    #table_div td:nth-child(4) {
      padding-left: 8px !important;
    }

  
    
    
    
    
    /* Alternating background for non-highlighted rows */
.week-alt-even td {
  background: #ffffff;
  transition: background-color 0.6s ease;
}
.week-alt-odd td {
  background: #f6f6f6;
  transition: background-color 0.6s ease;
}

/* Highlight only consecutive day rows */
.day-consecutive td {
  background: #d9ecff !important; /* light blue */
  transition: background-color 0.6s ease;
}

/* Hover effect */
#table_div table tbody tr:hover td {
  background: #cce0ff !important;
}

#table_div table td {
  background-clip: padding-box;
}

    
    .highlight-today {
  background-color: #f39c12; /* Highlight color */
  color: white;
  border-radius: 50%;
}

    /* --- Base alternating week backgrounds --- */
.week-alt-even td { background: #ffffff; transition: background-color 0.6s ease; }
.week-alt-odd td  { background: #f6f6f6; transition: background-color 0.6s ease; }

/* --- Highlight the current day --- */
.day-current td {
  background: #d9ecff !important; /* light blue */
  transition: background-color 0.6s ease;
}

/* --- Optional hover effect --- */
#table_div table tbody tr:hover td {
  background: #cce0ff !important; /* slightly brighter on hover */
}

/* --- Prevent conflicts with inline styles --- */
#table_div table td {
  background-clip: padding-box;
}

    
    
  </style>

</head>

<body>
  <div id="table_wrapper">
    <table id="outerTable" style="width:100%">
      <thead>

      </thead>
      <tbody>
        <tr>
          <td>
            <div id="table_div"></div>
          </td>
        </tr>
      </tbody>
    </table>
    
    
    <script>
      
      
      document.addEventListener('DOMContentLoaded', () => {
  const today = new Date();
  const currentDay = today.getDate();
  const currentMonth = today.getMonth();
  const currentYear = today.getFullYear();

  // Select all day cells in your calendar
  const days = document.querySelectorAll('.calendar-day'); // Adjust selector to match your HTML

  let currentDayElement = null;

  days.forEach(day => {
    // Assume each day has a data-date attribute: "YYYY-MM-DD"
    const dayDate = new Date(day.dataset.date);
    if (
      dayDate.getDate() === currentDay &&
      dayDate.getMonth() === currentMonth &&
      dayDate.getFullYear() === currentYear
    ) {
      day.classList.add('highlight-today');
      currentDayElement = day;
    }
  });

  // Scroll the current day into view if found
  if (currentDayElement) {
    currentDayElement.scrollIntoView({
      behavior: 'smooth',   // smooth scrolling
      block: 'center',      // scroll so element is centered vertically
      inline: 'center'      // optional, for horizontal centering if needed
    });
  }
});

      
      
      
      
     
      function applyWeekStripingAndTodayHighlight() {
  const rows = document.querySelectorAll('#table_div table tbody tr');
  if (!rows.length) return;

  // Get today’s date (no time)
  const today = new Date();
  const todayStr = today.toLocaleDateString('en-US', { month: 'short', day: 'numeric' }); 
  // Example format: "Oct 23" — adjust below if your sheet uses a different format

  let currentWeek = null;
  let toggle = false;

  rows.forEach(row => {
    const wkCell = row.querySelector('td:nth-child(1)'); // week column
    const dateCell = row.querySelector('td:nth-child(2)'); // date column (adjust index if needed)

    const wk = wkCell ? wkCell.textContent.trim() : '';
    const dateText = dateCell ? dateCell.textContent.trim() : '';

    // Clean slate
    row.classList.remove('week-alt-even', 'week-alt-odd', 'day-current');

    // Alternate by week
    if (wk !== '' && wk !== currentWeek) {
      currentWeek = wk;
      toggle = !toggle;
    }

    row.classList.toggle('week-alt-odd', toggle);
    row.classList.toggle('week-alt-even', !toggle);

    // Highlight today (matching partial text, like "Oct 23")
    if (dateText.includes(todayStr)) {
      row.classList.add('day-current');
    }
  });
}

// Watch table for updates (Google Visualization redraw)
function watchTableAndHighlight() {
  const container = document.getElementById('table_div');
  if (!container) return;

  applyWeekStripingAndTodayHighlight();

  const observer = new MutationObserver(() => applyWeekStripingAndTodayHighlight());
  observer.observe(container, { childList: true, subtree: true, characterData: true });
}

// Run when DOM ready
if (document.readyState === 'loading') {
  document.addEventListener('DOMContentLoaded', watchTableAndHighlight);
} else {
  watchTableAndHighlight();
}




    
    </script>

</body>

</html>
