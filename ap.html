    <script>
      
      
      document.addEventListener('DOMContentLoaded', () => {
  const today = new Date();
  const currentDay = today.getDate();
  const currentMonth = today.getMonth();
  const currentYear = today.getFullYear();

  // Select all day cells in your calendar
  const days = document.querySelectorAll('.calendar-day'); // Adjust selector to match your HTML

  let currentDayElement = null;

  days.forEach(day => {
    // Assume each day has a data-date attribute: "YYYY-MM-DD"
    const dayDate = new Date(day.dataset.date);
    if (
      dayDate.getDate() === currentDay &&
      dayDate.getMonth() === currentMonth &&
      dayDate.getFullYear() === currentYear
    ) {
      day.classList.add('highlight-today');
      currentDayElement = day;
    }
  });

  // Scroll the current day into view if found
  if (currentDayElement) {
    currentDayElement.scrollIntoView({
      behavior: 'smooth',   // smooth scrolling
      block: 'center',      // scroll so element is centered vertically
      inline: 'center'      // optional, for horizontal centering if needed
    });
  }
});

      
      
      
      
     
      function applyWeekStripingAndTodayHighlight() {
  const rows = document.querySelectorAll('#table_div table tbody tr');
  if (!rows.length) return;

  // Get today’s date (no time)
  const today = new Date();
  const todayStr = today.toLocaleDateString('en-US', { month: 'short', day: 'numeric' }); 
  // Example format: "Oct 23" — adjust below if your sheet uses a different format

  let currentWeek = null;
  let toggle = false;

  rows.forEach(row => {
    const wkCell = row.querySelector('td:nth-child(1)'); // week column
    const dateCell = row.querySelector('td:nth-child(2)'); // date column (adjust index if needed)

    const wk = wkCell ? wkCell.textContent.trim() : '';
    const dateText = dateCell ? dateCell.textContent.trim() : '';

    // Clean slate
    row.classList.remove('week-alt-even', 'week-alt-odd', 'day-current');

    // Alternate by week
    if (wk !== '' && wk !== currentWeek) {
      currentWeek = wk;
      toggle = !toggle;
    }

    row.classList.toggle('week-alt-odd', toggle);
    row.classList.toggle('week-alt-even', !toggle);

    // Highlight today (matching partial text, like "Oct 23")
    if (dateText.includes(todayStr)) {
      row.classList.add('day-current');
    }
  });
}

// Watch table for updates (Google Visualization redraw)
function watchTableAndHighlight() {
  const container = document.getElementById('table_div');
  if (!container) return;

  applyWeekStripingAndTodayHighlight();

  const observer = new MutationObserver(() => applyWeekStripingAndTodayHighlight());
  observer.observe(container, { childList: true, subtree: true, characterData: true });
}

// Run when DOM ready
if (document.readyState === 'loading') {
  document.addEventListener('DOMContentLoaded', watchTableAndHighlight);
} else {
  watchTableAndHighlight();
}

    <script>
     function normalizeText(text) {
  return text.replace(/\s+/g, ' ').trim();
}

// Convert "Jul 10" into Date object with correct year
function parseDayText(text) {
  const parts = normalizeText(text).split(' ');
  if (parts.length !== 2) return null;
  const month = parts[0];
  const day = parseInt(parts[1], 10);
  const today = new Date();
  let year = today.getFullYear();
  const monthIndex = new Date(`${month} 1, ${year}`).getMonth();
  if (monthIndex < today.getMonth() - 6) year += 1;
  return new Date(`${month} ${day}, ${year}`);
}

function highlightTable() {
  const table = document.querySelector('#table_div table');
  if (!table) return;

  const rows = Array.from(table.querySelectorAll('tr')).filter(r => r.cells.length > 1);

  // --- Collect day cells with dates ---
  const dayCells = [];
  rows.forEach(row => {
    Array.from(row.cells).forEach(td => {
      const t = normalizeText(td.textContent);
      const dateObj = parseDayText(t);
      if (dateObj) dayCells.push({ td, row, text: t, dateObj });
    });
  });

  // --- Alternating week colors ---
  let toggle = false;
  rows.forEach(row => {
    row.classList.remove('week-alt-even', 'week-alt-odd');
    if (!row.classList.contains('day-consecutive')) {
      row.classList.toggle('week-alt-odd', toggle);
      row.classList.toggle('week-alt-even', !toggle);
    }
    if (row.cells[0] && normalizeText(row.cells[0].textContent) !== '') toggle = !toggle;
  });

  // --- Highlight consecutive day sequences globally ---
  dayCells.sort((a,b) => a.dateObj - b.dateObj);
  for (let i = 0; i <= dayCells.length - 5; i++) {
    let seq = [dayCells[i]];
    for (let j = i; j < dayCells.length - 1; j++) {
      const diff = (dayCells[j+1].dateObj - dayCells[j].dateObj)/(1000*60*60*24);
      if (diff === 1) seq.push(dayCells[j+1]);
      else break;
    }
    if (seq.length >= 5) seq.forEach(c => c.row.classList.add('day-consecutive'));
  }

  // --- Highlight today ---
  const today = new Date();
  const todayCell = dayCells.find(c =>
    c.dateObj.getDate() === today.getDate() &&
    c.dateObj.getMonth() === today.getMonth() &&
    c.dateObj.getFullYear() === today.getFullYear()
  );
  if (todayCell) {
    todayCell.td.classList.add('highlight-today');
    todayCell.td.style.animation = 'fade-in 1s ease forwards';
    todayCell.td.scrollIntoView({ behavior: 'smooth', block: 'center' });
  }
}

// --- Use MutationObserver to detect table load instead of polling ---
const observer = new MutationObserver((mutations, obs) => {
  const table = document.querySelector('#table_div table');
  if (table && table.querySelectorAll('tr').length > 0) {
    highlightTable();
    obs.disconnect(); // stop observing
  }
});

observer.observe(document.querySelector('#table_div'), { childList: true, subtree: true });
